<html lang="en"><head>
  <meta charset="utf-8">
  <title>Health Track - Cadastrar</title>
  <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-center">
    <main class="form-signin">
      <form>
        <img class="mb-4" src="img/health-track.jpg" width="150">
        <div class="container-md">
          <div class="mb-3">
            <label for="nomeUsuario"><b>Nome</b></label>
            <input type="text" class="form-control" id="nomeUsuario" placeholder="Fulano da Silva">
          </div>
          <div class="mb-3">
            <label for="telefone"><b>Telefone</b></label>
            <input type="text" class="form-control" id="telefone" placeholder="(11) 3024-2222">
          </div>
          <div class="mb-3">
            <label for="emailUsuario"><b>E-mail</b></label>
            <input type="email" class="form-control" id="emailUsuario" placeholder="aluno@fiap.com">
          </div>
          <div class="mb-3">
            <label for="senha"><b>Senha</b></label>
            <input type="password" class="form-control" id="senha" placeholder="Senha">
          </div>
          <div class="mb-3">
            <label for="confirmarSenha"><b>Confirmar Senha</b></label>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua Senha">
          </div>
          <a href="menu-principal.html" class="w-100 btn btn-md btn-primary mb-3">Cadastrar</a>
        </div>
      </form>
    </main>
  </body>
</html>
